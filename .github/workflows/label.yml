name: CI Pipeline

on: [pull_request_target]

jobs:
  # 第一个任务：打标签
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # 第二个任务：跑测试（在label任务之后）
  test:
